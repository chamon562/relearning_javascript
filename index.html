<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="someText"></h1>
    <!-- <p id="someText"></p> -->
    <script>
        // take json code, json is valid javscript
        // in order to represent this array of objects 
        // have to parse by puting back ticks arround the entire object `[]`
        // and turn into a string.
        let students = `[
            {
                "Dota2Heroes": {
                    "Axe": {
                        "name": "Axe",
                        "MainStat": "Strength",
                        "MainRole": "Tank"
                    },
                    "HoodWink": {
                        "name": "Hood Wink",
                        "MainStat": "Agility",
                        "MainRole": "Burst & Crowd Control"
                    }
                }
            },
            {
                "Students": {
                    "student1": {
                        "firstName": "Channee",
                        "lastName": "Math",
                        "age": "35",
                        "height": {
                            "feet": 5,
                            "inches": 9
                        }
                    }
                }, "student2": {
                    "firstName": "Joe",
                    "lastName": "Shmoe",
                    "age": 23,
                    "height": {
                        "feet": 5,
                        "inches": 6
                    }
                }
            }
        ]`;
        console.log(students) //shows you the array of objects
        // do JSON.parse(giveItTheFileYouWantToParse)
        // the console will understand and give you back a javascript with an array of objects
        console.log(JSON.parse(students)); //this will show in the console >(2)[{...}, {...}]
        console.log(JSON.parse(students)[0].Dota2Heroes); // will show {Axe:{...}}, {HoodWink:...{}}
    </script>
    <!-- <script src="home.js"></script> -->
</body>

</html>
